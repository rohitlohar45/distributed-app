# Nginx configuration file

http {
    upstream app_backend_servers {
        least_conn;
        server backend.yourdomain.com;  # Replace with your Render backend domain
    }

    upstream app_frontend_servers {
        server frontend.yourdomain.com;  # Replace with your Vercel frontend domain
    }
    
    server {
        listen 80;

        # Frontend routing
        location / {
            proxy_pass http://app_frontend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend API routing
        location /api {
            proxy_pass http://app_backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # WebSocket support for backend
        location /ws {
            proxy_pass http://app_backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s; # 5 minutes
        }
    }
}

events {}
